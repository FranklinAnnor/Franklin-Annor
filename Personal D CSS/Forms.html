<!DOCTYPE html><html>
    <head>

    <title>Facebook logins/sing up</title>
<link rel="stylesheet" href="../Personal D CSS/Forms.css">
</head>
<body>
<h2 class="page-title">Sign Up</h2>

<div class="form-container">

<form action="#">

<div class="input-container">
    <i class="material-icon">Person:</i>
    <input type="text" placeholder="Name" name="name"/>

</div>


<div class="input-container">
    <i class="material-icon">Face:</i>
    <input type="text" placeholder="Username" name="username"/>
</div>


<div class="input-container">
    <i class="material-icon">Email:</i>
    <input type="text" placeholder="Email" name="email"/>
</div>


<div class="input-container">
    <i class="material-icon">Lock:</i>
    <input type="text" placeholder="password" name="password"/>
</div>


<div class="input-container">
    <input type="submit"  value="Sign Up"/>
</div>
</form>
</div>


<h2 class="page-title">Login</h2>
<div class="form-container">
<form action="#">

<div class="input-container">
    <i class="material-icon">Person:</i>
    <input type="text" placeholder="Email or username" name="email"/>
</div>

<div class="input-container">
    <i class="material-icon">Lock:</i>
    <input type="text" placeholder="password" name="password"/>
</div>

<div class="input-container">
    <input type="submit" value="Login"/>
</div>


</form>
</div>





</body>
</html>
